<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif;">

  <h1 style="text-align: center; color: #2c3e50;">Welcome to Employee Management System</h1>

  <marquee style="color: #5d6d7e;">New Feature Rollouts Coming Soon...</marquee>

  <h3 style="color: #333333;">Login</h3>

  <form action="login" method="post">

    <label for="email" style="color: #333333;">Email:</label>
    <input type="email" name="email" placeholder="Enter email" style="margin-bottom: 10px;"><br><br>

    <label for="password" style="color: #333333;">Password:</label>
    <input type="password" name="password" placeholder="Enter password"><br><br>

    <input type="submit" value="Login" style="background-color: #27ae60; color: white; padding: 6px 12px; border: none; cursor: pointer;">
  </form>

  <p>Are you a new user? <a href="signup.jsp" style="color: #2980b9;">Signup</a></p>

</body>
</html>
